  <body>

    <main>

    <nav>
      <div class="sliders">

        <h3>wechat:Liesle1</h3>
        <h3>Size</h3>
        <div class="size"><input type="number" name="width" value="128" step="1" min="4" max="512"><span>×</span><input type="number" name="height" value="128" step="1" min="4" max="512"><button id="resize">⟳</button></div>

        <h3>Source</h3>
        <div id="sources">
          <button id="changeSourceToImage">Image</button>
          <button id="changeSourceToCam" active="true">Camera</button>
          <button id="changeSourceToVideo">Video</button>
          <button id="changeSourceToScreen">Screen</button>
          
        </div>

        <h3>Colors</h3>
        <div class="colors">
          <span class="list"></span>
          <button id="addColor">+</button>
        </div>

        <h3>Max FPS <span id="fps"></span></h3>
        <input type="range" name="fps" value="30" step="1" min="6" max="60">

        <h3>Source Scale</h3>
        <input type="range" name="scale" value="1" step="0.01" min="1" max="8">
        
        <h3>Hue</h3>
        <input type="range" name="hue" value="0" step="1" min="0" max="360">
        
        <h3>Saturation</h3>
        <input type="range" name="saturation" value="1" step="0.01" min="0" max="4">wechat:Liesle1
        
        <h3>Brightness</h3>
        <input type="range" name="brightness" value="1" step="0.01" min="0.2" max="1.2">
        
        <h3>Contrast</h3>
        <input type="range" name="contrast" value="1" step="0.01" min="0.5" max="2.5">
        
        <h3>Preview</h3>
        <button name="fullscreen">Fullscreen</button><button name="filling" checked>Fill</button><button name="hueCycle" active="true">Hue Cycle</button><button name="randomize" checked>Randomize Size</button>
        
        <h3>Render</h3>
        <button id="recordFrames">Video</button><button id="saveFrame"></button>


      </div>
